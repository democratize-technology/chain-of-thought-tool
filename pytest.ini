[tool:pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --strict-config
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    async_test: Async tests requiring event loop
    thread_safety: Thread safety tests with concurrent access
    mock: Tests using mocks for external dependencies
    edge_case: Tests for boundary conditions and error handling
    slow: Tests that take significant time to run
    security: Security tests for vulnerability prevention
    service_registry: Service registry error handling tests
    memory_leak: Memory leak vulnerability tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning